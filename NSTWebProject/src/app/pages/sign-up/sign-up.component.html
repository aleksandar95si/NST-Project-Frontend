<div class="d-flex justify-content-center" style="margin-top: 70px">
  <div class="border border-success rounded p-4 w-50" [formGroup]="userForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        type="text"
        class="form-control"
        id="username"
        placeholder="Username"
      />
    </div>
    <div
      *ngIf="
        userForm.get('username').invalid && userForm.get('username').touched
      "
      class="alert alert-dark"
    >
      <label>Username mora biti dužine između 3 i 20 karaktera</label>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="email"
      />
    </div>
    <div
      *ngIf="userForm.get('email').invalid && userForm.get('email').touched"
      class="alert alert-dark"
    >
      <label>Email mora biti dužine između 3 i 20 karaktera</label>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
    </div>
    <div
      *ngIf="
        userForm.get('password').invalid && userForm.get('password').touched
      "
      class="alert alert-dark"
    >
      <label>Šifra mora biti dužine između 3 i 20 karaktera</label>
    </div>
    <button
      pButton
      type="button"
      (click)="addNewUser()"
      label="Sign-up"
    ></button>
  </div>
</div>
