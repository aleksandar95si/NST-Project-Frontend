<div class="mb-3">
  <div class="pt-4">
    <h5 class="mb-3"><strong>Stanje u korpi:</strong></h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center border-0 "
      *ngFor="let item of listOfCartItems">
      <button pButton type="button" label="" icon="pi pi-times" (click)="deleteItem(item.itemId)" style="background-color: red; size: 20;"></button>
        <span style="margin-left: 10px;">{{item.productName}}</span>
        <span>{{item.price}} dinara</span>
      </li>
      <hr color="black" width="100%">
      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
        <div>
        <strong style="margin-left: 20px;">Ukupan iznos: </strong>
      </div>
        <span><strong style="margin-right: 20px;">{{shoppingCart | bill}} dinara</strong></span>
      </li>
    </ul>

    <button type="button" (click)="submitOrder()" class="btn btn-primary btn-block">Pošalji porudžbinu</button>

  </div>
</div>
